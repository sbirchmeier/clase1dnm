        <main>
            <h1>Sofía Birchmeier</h1>
            <p>La razón por la que tomé este ramo es que quiero/necesito aprender a programar, porque me gustaría y porque me siento como una abuela que no cacha nada de computación o "tecnología" en general. </p>

        <script>
            // Esto es una línea de comentario en JAVASCRIPT
            var palabras = ["siguiente", "repüyen", "seguente", "suivant", "next", "Nächster", "次の", "다음의"];
            function setup() {
                var palabra = random(palabras);
                createA("page.html?data="+palabra, palabra).parent("next");
